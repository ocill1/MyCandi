<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borobudur Temple - Built Only For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            overflow: hidden;
            background: #000;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="4" fill="rgba(255,255,255,0.5)"/></svg>') 10 10, auto;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1f3a 0%, #2a3550 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 2.5rem;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 0.2em;
            font-weight: 300;
        }

        .loading-subtitle {
            font-size: 1rem;
            color: #8b7355;
            margin-top: 1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-out 3s both, pulse 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .glow-text {
            color: #d4af37;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        /* Audio control */
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(212, 175, 55, 0.2);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #audio-control:hover {
            background: rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        #audio-control::before {
            content: '‚ô™';
            font-size: 24px;
            color: #d4af37;
        }

        #audio-control.muted::before {
            content: 'üîá';
            font-size: 20px;
        }

        #backBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(212, 175, 55, 0.3);
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 25px;
            color: #d4af37;
            font-size: 14px;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #backBtn:hover {
            background: rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        #backBtn::before {
            content: '‚Üê';
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-text">BOROBUDUR</div>
        <div class="loading-subtitle">DIANYA BECANDA AKUNYA SERIUS</div>
    </div>
    
    <div id="canvas-container"></div>
    
    <a href="index.html" id="backBtn">Kembali</a>
    
    <!-- <div id="info">
        <span class="glow-text">üëÜ KLIK STUPA EMAS DI PUNCAK</span><br>
        <span style="font-size: 0.8rem; opacity: 0.8;">Drag untuk menjelajah ‚Ä¢ Click the golden main stupa</span>
    </div> -->

    <div id="audio-control" title="Toggle Music"></div>

    <!-- Hidden audio element for background music -->
    <audio id="bgMusic" loop>
        <!-- Beatles - I Will cover -->
        <source src="The Beatles - I Will (cover) - rendypandugo - SoundLoadMate.com.mp3" type="audio/mpeg">
    </audio>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // ============================================
        // SCENE SETUP
        // ============================================
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1f3a); // Lighter navy blue background
        scene.fog = new THREE.FogExp2(0x1a2540, 0.008); // Much lighter and less dense fog
        
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            2000
        );
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2; // Increased exposure for brighter scene
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // ============================================
        // LIGHTING
        // ============================================
        
        // Hemisphere light for natural sky/ground lighting
        const hemiLight = new THREE.HemisphereLight(
            0x7099bf, // Sky color - cool blue
            0x3a4a5a, // Ground color - darker blue-gray
            0.6
        );
        scene.add(hemiLight);

        // Ambient light for overall visibility - increased significantly
        const ambientLight = new THREE.AmbientLight(0x6a7a9a, 0.8);
        scene.add(ambientLight);

        // Moonlight - main directional light with cool blue tone and higher intensity
        const moonLight = new THREE.DirectionalLight(0xb8d4f0, 2.0); // Brighter, cooler blue
        moonLight.position.set(50, 80, 50);
        moonLight.castShadow = true;
        moonLight.shadow.camera.left = -100;
        moonLight.shadow.camera.right = 100;
        moonLight.shadow.camera.top = 100;
        moonLight.shadow.camera.bottom = -100;
        moonLight.shadow.camera.near = 0.1;
        moonLight.shadow.camera.far = 200;
        moonLight.shadow.mapSize.width = 2048;
        moonLight.shadow.mapSize.height = 2048;
        moonLight.shadow.bias = -0.0001;
        moonLight.shadow.radius = 3; // Softer shadows
        scene.add(moonLight);

        // Secondary moonlight from opposite angle for fill
        const fillLight = new THREE.DirectionalLight(0x9ab5d1, 0.8);
        fillLight.position.set(-40, 60, -40);
        scene.add(fillLight);

        // Warm accent light - reduced intensity
        const accentLight = new THREE.PointLight(0xffd700, 0.3, 150);
        accentLight.position.set(-30, 40, -30);
        scene.add(accentLight);

        // Mystical glow light (will be animated only when stupa is clicked)
        const glowLight = new THREE.PointLight(0xff8c42, 0, 50);
        glowLight.position.set(0, 60, 0);
        scene.add(glowLight);

        // ============================================
        // MATERIALS
        // ============================================
        
        const stoneMaterial = new THREE.MeshStandardMaterial({
            color: 0x8a8074, // Lighter stone color for better visibility
            roughness: 0.85,
            metalness: 0.05,
            flatShading: false,
        });

        const darkStoneMaterial = new THREE.MeshStandardMaterial({
            color: 0x6a5d52, // Lighter dark stone
            roughness: 0.9,
            metalness: 0.05,
        });

        const goldMaterial = new THREE.MeshStandardMaterial({
            color: 0xd4af37,
            roughness: 0.3,
            metalness: 0.8,
            emissive: 0xd4af37,
            emissiveIntensity: 0.2,
        });

        // ============================================
        // STARFIELD BACKGROUND
        // ============================================
        
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 3000;
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount * 3; i += 3) {
                // Distribute stars in a sphere
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = 500 + Math.random() * 500;

                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);

                // Star colors - mostly white with some blue/gold tints
                const colorChoice = Math.random();
                if (colorChoice > 0.9) {
                    colors[i] = 0.8; colors[i + 1] = 0.9; colors[i + 2] = 1.0; // Blue
                } else if (colorChoice > 0.8) {
                    colors[i] = 1.0; colors[i + 1] = 0.9; colors[i + 2] = 0.7; // Gold
                } else {
                    colors[i] = 1.0; colors[i + 1] = 1.0; colors[i + 2] = 1.0; // White
                }
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const starMaterial = new THREE.PointsMaterial({
                size: 1.0, // Smaller stars
                vertexColors: true,
                transparent: true,
                opacity: 0.5, // More subtle
            });

            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            return stars;
        }

        const starfield = createStarfield();

        // ============================================
        // BOROBUDUR TEMPLE CONSTRUCTION
        // ============================================
        
        const temple = new THREE.Group();

        // Function to create a square terrace level
        function createSquareTerrace(size, height, elevation, addWalls = true) {
            const group = new THREE.Group();
            
            // Main platform
            const platformGeometry = new THREE.BoxGeometry(size, height, size);
            const platform = new THREE.Mesh(platformGeometry, stoneMaterial);
            platform.position.y = elevation + height / 2;
            platform.castShadow = true;
            platform.receiveShadow = true;
            group.add(platform);

            // Add decorative walls/railings
            if (addWalls) {
                const wallHeight = 2;
                const wallThickness = 0.5;
                const wallGeometry = new THREE.BoxGeometry(size, wallHeight, wallThickness);
                
                // Four walls
                const walls = [];
                for (let i = 0; i < 4; i++) {
                    const wall = new THREE.Mesh(wallGeometry, darkStoneMaterial);
                    wall.castShadow = true;
                    wall.receiveShadow = true;
                    walls.push(wall);
                }

                walls[0].position.set(0, elevation + height + wallHeight / 2, size / 2); // Front
                walls[1].position.set(0, elevation + height + wallHeight / 2, -size / 2); // Back
                walls[2].position.set(size / 2, elevation + height + wallHeight / 2, 0); // Right
                walls[2].rotation.y = Math.PI / 2;
                walls[3].position.set(-size / 2, elevation + height + wallHeight / 2, 0); // Left
                walls[3].rotation.y = Math.PI / 2;

                walls.forEach(wall => group.add(wall));
            }

            return group;
        }

        // Function to create a circular terrace
        function createCircularTerrace(radius, height, elevation) {
            const geometry = new THREE.CylinderGeometry(radius, radius, height, 64);
            const terrace = new THREE.Mesh(geometry, stoneMaterial);
            terrace.position.y = elevation + height / 2;
            terrace.castShadow = true;
            terrace.receiveShadow = true;
            return terrace;
        }

        // Function to create a stupa (bell-shaped Buddhist monument)
        function createStupa(scale = 1, isMain = false) {
            const group = new THREE.Group();
            
            // Base cylinder
            const baseGeometry = new THREE.CylinderGeometry(
                1.2 * scale, 1.5 * scale, 0.8 * scale, 32
            );
            const base = new THREE.Mesh(baseGeometry, stoneMaterial);
            base.castShadow = true;
            base.receiveShadow = true;
            group.add(base);

            // Bell dome using a sphere - ONLY gold for main stupa, stone for others
            const domeGeometry = new THREE.SphereGeometry(1.8 * scale, 32, 32, 0, Math.PI * 2, 0, Math.PI * 0.6);
            const domeMaterial = isMain ? goldMaterial : stoneMaterial; // Small stupas use plain stone
            const dome = new THREE.Mesh(domeGeometry, domeMaterial);
            dome.position.y = 0.8 * scale;
            dome.castShadow = true;
            dome.receiveShadow = true;
            group.add(dome);

            // Spire on top
            const spireGeometry = new THREE.ConeGeometry(0.3 * scale, 2 * scale, 16);
            const spireMaterial = isMain ? goldMaterial : darkStoneMaterial; // Small stupas use dark stone
            const spire = new THREE.Mesh(spireGeometry, spireMaterial);
            spire.position.y = (0.8 + 1.8 * 0.6 + 1) * scale;
            spire.castShadow = true;
            group.add(spire);

            // Ornamental rings - dark stone for all (no glow)
            for (let i = 0; i < 3; i++) {
                const ringGeometry = new THREE.TorusGeometry(
                    0.4 * scale, 0.08 * scale, 8, 24
                );
                const ring = new THREE.Mesh(ringGeometry, isMain ? goldMaterial : darkStoneMaterial);
                ring.rotation.x = Math.PI / 2;
                ring.position.y = (0.8 + 1.8 * 0.6 + 0.3 + i * 0.4) * scale;
                group.add(ring);
            }

            return group;
        }

        // Build the temple structure
        let currentElevation = 0;

        // Large base platform
        const basePlatform = createSquareTerrace(80, 3, currentElevation, false);
        temple.add(basePlatform);
        currentElevation += 3;

        // Square terraces (4 levels, decreasing in size)
        const squareTerraces = [60, 50, 40, 32];
        squareTerraces.forEach((size, index) => {
            const terrace = createSquareTerrace(size, 4, currentElevation, true);
            temple.add(terrace);
            currentElevation += 4;
        });

        // Circular terraces (3 levels)
        const circularTerraces = [18, 14, 10];
        circularTerraces.forEach((radius, index) => {
            const terrace = createCircularTerrace(radius, 2, currentElevation);
            temple.add(terrace);
            currentElevation += 2;

            // Add small stupas on each circular level using instancing
            const stupaCount = Math.max(8 - index * 2, 4);
            const angleStep = (Math.PI * 2) / stupaCount;
            const placementRadius = radius - 3;

            for (let i = 0; i < stupaCount; i++) {
                const angle = angleStep * i;
                const stupa = createStupa(0.8);
                stupa.position.x = Math.cos(angle) * placementRadius;
                stupa.position.z = Math.sin(angle) * placementRadius;
                stupa.position.y = currentElevation;
                temple.add(stupa);
            }
        });

        // Main central stupa (larger and golden)
        const mainStupa = createStupa(2.5, true);
        mainStupa.position.y = currentElevation + 1;
        mainStupa.name = 'mainStupa';
        // Store reference for click detection
        window.mainStupaRef = mainStupa;
        temple.add(mainStupa);

        // Add a pulsing ring indicator to show the main stupa is clickable
        const indicatorRing = new THREE.Mesh(
            new THREE.TorusGeometry(6, 0.2, 16, 32),
            new THREE.MeshBasicMaterial({
                color: 0xd4af37,
                transparent: true,
                opacity: 0.3, // More subtle
                side: THREE.DoubleSide
            })
        );
        indicatorRing.rotation.x = Math.PI / 2;
        indicatorRing.position.y = currentElevation + 1;
        temple.add(indicatorRing);
        window.indicatorRing = indicatorRing;

        // Add temple to scene
        scene.add(temple);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(500, 500);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x2a3a4a, // Lighter ground color
            roughness: 0.95,
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // ============================================
        // FLOATING PARTICLES
        // ============================================
        
        const particleCount = 300; // Reduced count
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleVelocities = [];

        for (let i = 0; i < particleCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 60 + 10;
            const height = Math.random() * 80;

            particlePositions[i * 3] = Math.cos(angle) * radius;
            particlePositions[i * 3 + 1] = height;
            particlePositions[i * 3 + 2] = Math.sin(angle) * radius;

            particleVelocities.push({
                x: (Math.random() - 0.5) * 0.02,
                y: Math.random() * 0.03 + 0.01,
                z: (Math.random() - 0.5) * 0.02,
            });
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0xc9d5e8, // Cooler, more subtle color
            size: 0.4, // Smaller
            transparent: true,
            opacity: 0.3, // More subtle
            blending: THREE.AdditiveBlending,
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        
        // ============================================
        // CAMERA CONTROLS
        // ============================================
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 30;
        controls.maxDistance = 200;
        controls.maxPolarAngle = Math.PI / 2.1;
        controls.target.set(0, 30, 0);

        // Initial camera position for intro animation
        camera.position.set(0, 120, 150);
        camera.lookAt(0, 30, 0);

        // ============================================
        // CAMERA INTRO ANIMATION
        // ============================================
        
        let introComplete = false;
        const introDuration = 4000; // 4 seconds
        const introStartTime = Date.now();

        function updateCameraIntro() {
            if (introComplete) return;

            const elapsed = Date.now() - introStartTime;
            const progress = Math.min(elapsed / introDuration, 1);
            
            // Smooth easing function
            const eased = 1 - Math.pow(1 - progress, 3);

            // Interpolate camera position
            const startPos = { x: 0, y: 120, z: 150 };
            const endPos = { x: 50, y: 60, z: 80 };

            camera.position.x = startPos.x + (endPos.x - startPos.x) * eased;
            camera.position.y = startPos.y + (endPos.y - startPos.y) * eased;
            camera.position.z = startPos.z + (endPos.z - startPos.z) * eased;

            camera.lookAt(0, 30, 0);

            if (progress >= 1) {
                introComplete = true;
                controls.enabled = true;
                // Hide loading screen
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Disable controls during intro
        controls.enabled = false;

        // ============================================
        // CLICK INTERACTION
        // ============================================
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let stupaGlowing = false;

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Intersect with all objects in the scene
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                // Check if we clicked anywhere near the main stupa area
                const clickedObject = intersects[0].object;
                const clickPoint = intersects[0].point;
                
                // Check distance from main stupa position
                const stupaPos = window.mainStupaRef.position;
                const distance = Math.sqrt(
                    Math.pow(clickPoint.x - stupaPos.x, 2) + 
                    Math.pow(clickPoint.z - stupaPos.z, 2)
                );

                // If clicked within radius of main stupa
                if (distance < 15 && clickPoint.y > currentElevation - 5 && !stupaGlowing) {
                    console.log('Main stupa clicked!');
                    stupaGlowing = true;
                    
                    // Create dramatic glow effect
                    glowLight.intensity = 5;
                    glowLight.distance = 100;
                    
                    // Add visual feedback - flash the screen
                    const flash = document.createElement('div');
                    flash.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
                        pointer-events: none;
                        z-index: 999;
                        animation: flashEffect 1s ease-out forwards;
                    `;
                    document.body.appendChild(flash);
                    
                    // Add CSS animation
                    if (!document.getElementById('flashAnimation')) {
                        const style = document.createElement('style');
                        style.id = 'flashAnimation';
                        style.textContent = `
                            @keyframes flashEffect {
                                0% { opacity: 0; }
                                20% { opacity: 1; }
                                100% { opacity: 0; }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    setTimeout(() => flash.remove(), 1000);
                    
                    // Enhance main stupa material temporarily
                    window.mainStupaRef.traverse((child) => {
                        if (child.isMesh && child.material === goldMaterial) {
                            child.material = child.material.clone();
                            child.material.emissiveIntensity = 1.5;
                        }
                    });
                    
                    // Pulse animation with longer duration
                    let pulseTime = 0;
                    const pulseInterval = setInterval(() => {
                        pulseTime += 0.05;
                        glowLight.intensity = 5 + Math.sin(pulseTime * 2) * 2;
                        
                        // Also pulse the main stupa's emissive
                        window.mainStupaRef.traverse((child) => {
                            if (child.isMesh && child.material.emissiveIntensity) {
                                child.material.emissiveIntensity = 1 + Math.sin(pulseTime * 2) * 0.5;
                            }
                        });
                        
                        if (pulseTime > Math.PI * 6) { // Longer effect
                            clearInterval(pulseInterval);
                            // Fade out gradually
                            let fadeTime = 5;
                            const fadeInterval = setInterval(() => {
                                fadeTime -= 0.05;
                                glowLight.intensity = Math.max(0, fadeTime);
                                
                                window.mainStupaRef.traverse((child) => {
                                    if (child.isMesh && child.material.emissiveIntensity) {
                                        child.material.emissiveIntensity = Math.max(0.2, fadeTime / 5);
                                    }
                                });
                                
                                if (fadeTime <= 0) {
                                    clearInterval(fadeInterval);
                                    stupaGlowing = false;
                                }
                            }, 50);
                        }
                    }, 50);
                }
            }
        }

        window.addEventListener('click', onMouseClick);

        // ============================================
        // AUDIO CONTROL
        // ============================================
        
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audio-control');
        let audioPlaying = false;

        audioControl.addEventListener('click', () => {
            if (audioPlaying) {
                bgMusic.pause();
                audioControl.classList.add('muted');
            } else {
                bgMusic.play().catch(e => console.log('Audio play failed:', e));
                audioControl.classList.remove('muted');
            }
            audioPlaying = !audioPlaying;
        });

        // Auto-play attempt (may be blocked by browser)
        setTimeout(() => {
            bgMusic.play().then(() => {
                audioPlaying = true;
            }).catch(e => {
                console.log('Audio autoplay blocked or file not found:', e);
                audioControl.classList.add('muted');
            });
        }, 1000);

        // Handle audio file error
        bgMusic.addEventListener('error', function() {
            console.log('Audio file not found - continuing without music');
            audioControl.style.display = 'none'; // Hide audio control if no music
        });

        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            requestAnimationFrame(animate);

            // Camera intro animation
            if (!introComplete) {
                updateCameraIntro();
            } else {
                controls.update();
            }

            // Animate particles
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                positions[i3] += particleVelocities[i].x;
                positions[i3 + 1] += particleVelocities[i].y;
                positions[i3 + 2] += particleVelocities[i].z;

                // Reset particles that float too high
                if (positions[i3 + 1] > 100) {
                    positions[i3 + 1] = 0;
                }

                // Keep particles in a cylindrical area around the temple
                const distFromCenter = Math.sqrt(
                    positions[i3] ** 2 + positions[i3 + 2] ** 2
                );
                if (distFromCenter > 70) {
                    const angle = Math.atan2(positions[i3 + 2], positions[i3]);
                    positions[i3] = Math.cos(angle) * 60;
                    positions[i3 + 2] = Math.sin(angle) * 60;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // Rotate starfield slowly
            starfield.rotation.y += 0.0001;

            // Animate text if it exists
            if (window.animateText) {
                window.animateText();
            }

            // Subtle temple rotation
            temple.rotation.y += 0.0002;

            // Animate the indicator ring (subtle pulsing effect)
            if (window.indicatorRing && !stupaGlowing) {
                const time = Date.now() * 0.001;
                window.indicatorRing.scale.set(
                    1 + Math.sin(time) * 0.05,
                    1 + Math.sin(time) * 0.05,
                    1
                );
                window.indicatorRing.material.opacity = 0.2 + Math.sin(time) * 0.1;
                window.indicatorRing.rotation.z += 0.005;
            } else if (window.indicatorRing && stupaGlowing) {
                // Hide indicator when glowing
                window.indicatorRing.material.opacity = 0;
            }

            renderer.render(scene, camera);
        }

        animate();

        // ============================================
        // WINDOW RESIZE
        // ============================================
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Remove loading screen after font loads (backup)
        setTimeout(() => {
            if (!introComplete) {
                document.getElementById('loading').classList.add('hidden');
                introComplete = true;
                controls.enabled = true;
            }
        }, 5000);
    </script>
